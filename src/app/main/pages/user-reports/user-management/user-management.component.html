<div class="page-layout blank p-24" fusePerfectScrollbar>

    <h2>User Management</h2>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- User Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>


       <!-- Date Column -->
       <ng-container matColumnDef="lastDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastDate}} </td>
      </ng-container>

      <!-- Last order Column -->
      <ng-container matColumnDef="lastOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order </th>
        <td mat-cell *matCellDef="let element"> {{element.lastOrder}} </td>
      </ng-container>

       <!-- Total orders Column -->
       <ng-container matColumnDef="totalOrders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Orders </th>
        <td mat-cell *matCellDef="let element"> {{element.totalOrders}} </td>
      </ng-container>
  
      <!-- Total Amount Column -->
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>
     
      <!--
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="icon-spacing">
            <mat-icon class="s-32 edit">edit</mat-icon>
          </span>
          <span class="icon-spacing">
            <mat-icon class="s-32 reject">cancel</mat-icon>
          </span>
        </td>
      </ng-container>
      -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  
  </div>
